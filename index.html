<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MOAINA AR</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Camera -->
  <a-entity camera look-controls></a-entity>

  <!-- Container always in front -->
  <a-entity position="0 0 -2">

    <a-image 
      src="logo.png"
      position="0 0.6 0"
      scale="1.2 1.2 1.2"
      animation="property: position; to: 0 0.8 0; dir: alternate; dur: 2000; loop: true">
    </a-image>

    <a-text 
      value="MOAINA"
      position="0 -0.2 0"
      align="center"
      color="#E6D8C3"
      scale="2.5 2.5 2.5">
    </a-text>

    <a-text 
      value="Quiet Taste. Pure Halal"
      position="0 -0.5 0"
      align="center"
      color="#D8CBB8"
      scale="1.2 1.2 1.2">
    </a-text>

  </a-entity>

</a-scene>

</body>
</html>
