<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MOAINA AR</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <!-- CAMERA -->
  <a-entity camera look-controls>

    <!-- GROUP attached to camera -->
    <a-entity position="0 0 -2">

      <!-- Glow background -->
      <a-plane
        width="2.2"
        height="1.6"
        color="#ffffff"
        opacity="0.08"
        position="0 0 0"
      ></a-plane>

      <!-- Logo -->
      <a-image 
        src="logo.png"
        position="0 0.5 0.01"
        scale="1 1 1"
        animation="property: position; to: 0 0.7 0.01; dir: alternate; dur: 2000; loop: true"
      ></a-image>

      <!-- Brand -->
      <a-text 
        value="MOAINA"
        position="0 -0.1 0.01"
        align="center"
        color="#E6D8C3"
        scale="2.2 2.2 2.2">
      </a-text>

      <!-- Tagline -->
      <a-text 
        value="Quiet Taste. Pure Halal"
        position="0 -0.45 0.01"
        align="center"
        color="#D8CBB8"
        scale="1.1 1.1 1.1">
      </a-text>

    </a-entity>

  </a-entity>

</a-scene>

</body>
</html>
