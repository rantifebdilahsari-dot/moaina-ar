<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MOAINA AR Portrait</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
body { margin: 0; overflow: hidden; }
#shotBtn{
  position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 18px; border-radius: 999px; border: none;
  background: #e6d8c3; color:#5a4633; font-weight:600;
  box-shadow: 0 6px 20px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<button id="shotBtn">ðŸ“¸ Save Portrait</button>

<a-scene embedded vr-mode-ui="enabled:false" arjs="sourceType:webcam; debugUIEnabled:false;">

  <a-entity camera look-controls>

    <!-- Higher position for portrait -->
    <a-entity position="0 0.6 -3">

      <!-- Panel -->
      <a-plane width="1.7" height="1.2" color="#ffffff" opacity="0.10"></a-plane>

      <!-- Logo -->
      <a-image 
        src="logo.png"
        position="0 0.35 0.02"
        scale="0.75 0.75 0.75"
        animation="property: position; to: 0 0.55 0.02; dir: alternate; dur: 1800; loop: true">
      </a-image>

      <!-- Tagline -->
      <a-text 
        value="Quiet Taste. Pure Halal"
        position="0 -0.25 0.02"
        align="center"
        color="#6B4A2D"
        scale="0.85 0.85 0.85">
      </a-text>

    </a-entity>

  </a-entity>

</a-scene>

<script>
document.getElementById('shotBtn').onclick=()=>{
  const c=document.querySelector('canvas');
  if(!c){alert('Canvas belum siap'); return;}
  const a=document.createElement('a');
  a.download='moaina-portrait.png';
  a.href=c.toDataURL('image/png');
  a.click();
};
</script>

</body>
</html>
