<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MOAINA AR</title>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

<style>
body { margin:0; overflow:hidden; }
</style>
</head>

<body>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- Light -->
  <a-entity light="type: ambient; intensity: 1.2"></a-entity>
  <a-entity light="type: point; intensity: 2" position="0 3 2"></a-entity>

  <!-- Logo -->
  <a-image 
    src="logo.png"
    position="0 1.8 -3"
    scale="1.5 1.5 1.5"
    animation="property: position; to: 0 2.1 -3; dir: alternate; dur: 2000; loop: true"
  ></a-image>

  <!-- Brand name -->
  <a-text 
    value="MOAINA"
    position="0 1.2 -3"
    align="center"
    color="#E6D8C3"
    scale="3 3 3"
  ></a-text>

  <!-- Tagline -->
  <a-text 
    value="Quiet Taste. Pure Halal"
    position="0 0.9 -3"
    align="center"
    color="#D8CBB8"
    scale="1.6 1.6 1.6"
  ></a-text>

</a-scene>

</body>
</html>
